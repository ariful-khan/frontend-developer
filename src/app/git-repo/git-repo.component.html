<div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <td>Name</td>
      <td>Link</td>
      <td>Fork Link</td>
    </tr>
    </thead>
    <tr *ngFor="let repo of repos[0]">
      <td>{{repo.full_name}}</td>
      <td><a href="{{repo.html_url}}">{{repo.name}}</a></td>
      <td><a href="{{repo.forks_url}}">Fork</a></td>
    </tr>
  </table>
</div>
